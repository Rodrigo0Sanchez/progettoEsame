<div class="container-fluid bg-img" [style.height.px]="height">

<br><br><br><br><br><br><br>

  <div class="row"> <!-- Form row -->

    <div class="col-5 mx-auto">

      <h1 class="text-light" style="text-align:center">Sign in!</h1>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label class="text-light" for="username">Username</label>
          <input class="form-control" id="username" placeholder="Inserisci un nome utente" type="text" formControlName="username" required>
        </div>

        <div class="form-group">
          <label class="text-light" for="password">Password</label>
          <input #pwd class="form-control" id="password" placeholder="Inserisci la tua password" type="password" formControlName="password" required>
          <br>

          <button type="submit" class="btn btn-success">Log in</button> &nbsp;
          <a class="text-muted pt3" href="/register">Don't have an account? Create one now!</a>
        </div>

      </form>

      <br>

      <p #wrongUsernameOrPassword class="text-danger rounded p-2 bg-label-danger" *ngIf="result == 1"><b>Log in failed</b> Incorrect Username and/or Password</p>

    </div>

  </div>

</div>
